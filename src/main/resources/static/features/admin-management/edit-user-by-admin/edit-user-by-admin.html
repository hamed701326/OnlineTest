<div class="modal fade" id="edit-user-by-admin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="role-field" class="col-form-label">ROLE:</label>
                        <select name="role" class="form-control" id="role-field">
                            <option value="Master">Master</option>
                            <option value="Student">Student</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status-field" class="col-form-label">Status:</label>
                        <select name="status" class="form-control" id="status-field">
                            <option value="WAITING_FOR_CONFIRM">WAITING FOR CONFIRM</option>
                            <option value="APPROVED_ACCOUNT">APPROVED_ACCOUNT</option>
                            <option value="DELETED_ACCOUNT">DELETED_ACCOUNT</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitIncidentByEmployee()">Save New Incident</button>
            </div>
        </div>
    </div>
</div>
