<script src="features/question-management/edit-question-by-master/edit-question-by-master.js"></script>
<script src="features/question-management/use-question-by-master/use-question-by-master.js"></script>
<div class="modal fade" id="edit-question-by-master" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Question</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="title-field" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" id="title-field" required>
                    </div>
                    <div class="form-group">
                        <label for="content-field" class="col-form-label">Content:</label>
                        <input type="text" class="form-control" id="content-field" required>
                    </div>
                    <div class="form-group">
                        <label for="score-field" class="col-form-label">Score:</label>
                        <input type="text"  class="form-control" id="score-field" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="editQuestionByMaster()">Add Question</button>
            </div>
        </div>
    </div>
</div>
