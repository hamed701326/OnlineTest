<script src="features/exam-management/edit-exam-by-master/edit-exam-by-master.js"></script>
<div class="modal fade" id="edit-exam-by-master" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Test</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="title-field" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" id="title-field" required>
                    </div>
                    <div class="form-group">
                        <label for="details-field" class="col-form-label">details:</label>
                        <input type="text" class="form-control" id="details-field">
                    </div>
                    <div class="form-group">
                        <label for="RequiredTime-field" class="col-form-label">Required Time(min):</label>
                        <input type="text"  class="form-control" id="RequiredTime-field" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="editExamByMaster()">Update Test</button>
            </div>
        </div>
    </div>
</div>
